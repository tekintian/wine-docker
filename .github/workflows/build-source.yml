name: Build Wine from Source (Dev/Build Environment)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      wine_mversion:
        description: 'Wine major version to build (e.g. 9.x,10.x)'
        required: true
        type: string
        default: '10.x'
      wine_version:
        description: 'Wine version to build (e.g., 9.22, 10.20)'
        required: true
        type: string
        default: '10.20'
      python_version:
        description: 'Python version to install (e.g., 3.11.9, 3.12.8)'
        required: false
        type: string
        default: '3.11.9'
      push_image:
        description: 'Push built image to registry'
        required: true
        type: boolean
        default: false
      image_tag_suffix:
        description: 'Additional tag suffix (e.g., custom, test1)'
        required: false
        type: string
        default: ''

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com/tekintian/dev
  IMAGE_NAME: wine
  # Default values for inputs
  WINE_MVERSION: ${{ inputs.wine_mversion || '10.x' }}
  WINE_VERSION: ${{ inputs.wine_version || '10.20' }}
  PYTHON_VERSION: ${{ inputs.python_version || '3.11.9' }}
  PUSH_IMAGE: ${{ inputs.push_image || 'true' }}
  IMAGE_TAG_SUFFIX: ${{ inputs.image_tag_suffix || '' }}

jobs:
  build-from-source:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - name: wine_source_base
            target: ubuntu-base
            arch: win64
            push_tag: wine_source
          - name: wine_source_python
            target: python
            arch: win64
            push_tag: wine_source-py
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Generate image tag
        id: tag
        run: |
          WINE_TAG="${{ env.WINE_VERSION }}"
          if [ -n "${{ env.IMAGE_TAG_SUFFIX }}" ]; then
            TAG_SUFFIX="-${{ env.IMAGE_TAG_SUFFIX }}"
          fi
          FULL_TAG="${{ matrix.variant.push_tag }}-${WINE_TAG}${TAG_SUFFIX}"
          echo "tag=${FULL_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${FULL_TAG}"

      - name: Build ${{ matrix.variant.name }} from source
        run: |
          docker buildx build \
            -f Dockerfile.source \
            --target ${{ matrix.variant.target }} \
            -t ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg WINE_SOURCE_MVERSION=${{ env.WINE_MVERSION }} \
            --build-arg WINE_SOURCE_VERSION=${{ env.WINE_VERSION }} \
            --build-arg PYTHON_VERSION=${{ env.PYTHON_VERSION }} \
            --build-arg USE_CN_MIRRORS=0 \
            --load \
            .

      - name: Run basic validation
        run: |
          docker run --rm ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }} wine --version
          if [ "${{ matrix.variant.target }}" = "python" ]; then
            docker run --rm ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }} wine python --version
          fi

      - name: Test PyInstaller compatibility
        if: matrix.variant.target == 'python'
        run: |
          docker run --rm ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }} bash -c \
            "wine python -m pip install --upgrade pip setuptools wheel 2>/dev/null || true"

      - name: Push image to registry
        if: env.PUSH_IMAGE == 'true'
        run: |
          docker push ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }}

      - name: Create additional tags
        if: env.PUSH_IMAGE == 'true' && env.IMAGE_TAG_SUFFIX == ''
        run: |
          # Extract version number (e.g., wine-11.0 -> 11.0)
          VERSION_NUM=$(echo "${{ env.WINE_VERSION }}" | sed 's/wine-//')
          docker tag ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }} \
                     ${{ env.REGISTRY }}:${{ matrix.variant.push_tag }}-${VERSION_NUM}
          docker push ${{ env.REGISTRY }}:${{ matrix.variant.push_tag }}-${VERSION_NUM}

      - name: Build summary
        run: |
          echo "## Wine from Source Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Wine Version:** ${{ env.WINE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version:** ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Images" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.PUSH_IMAGE }}" == 'true' ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi